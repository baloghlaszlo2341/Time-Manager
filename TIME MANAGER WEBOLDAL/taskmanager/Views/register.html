<div ng-controller="loginCtrl" class="col-lg-4 offset-lg-4">
  
    <h3>Regisztráció</h3>
   
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nameField" placeholder="" ng-model="user.name">
        <label for="nameField">Név</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailField" placeholder="" ng-model="user.email">
        <label for="emailField">E-mail cím</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwdField" placeholder="" ng-model="user.pass1">
        <label for="passwdField">Jelszó</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmField" placeholder="" ng-model="user.pass2">
        <label for="confirmField">Jelszó megerősítése</label>
    </div>

  <button class="mb-3 btn btn-primary" id="regBtn" ng-click="register()">Regisztráció</button>
  
</div>
