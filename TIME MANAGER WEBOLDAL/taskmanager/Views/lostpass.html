    <h3>Elfelejtett jelszó</h3>

      <input type="email" class="form-control" id="emailField" placeholder="name@example.com" ng-model="usermail">

    <button class="mb-3 btn btn-primary" ng-click="sendMail()">Elküldés</button>
  
    <div class="mb-3">
      <a href="#!/login">Vissza a belépéshez...</a>
    </div>
  
  </div>
