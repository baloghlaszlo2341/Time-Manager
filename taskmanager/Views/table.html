<div ng-controller="taskCtrl">

    <h3 class="mb-4 mt-3">Munkabeosztás</h3>
    
    <table class="table table-striped table-hover" border="2px">
        <thead>
            <tr>
                <th>#</th>
                <th>Dátum</th>
                <th>Határidő</th>
                <th>Feladat megevezése</th>
                <th>Feladat leírása</th>
                <th>Felelős munkatárs</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in datas">
                <td>{{$index+1}}.</td>
                <td>{{data.date | date:'yyyy.MM.dd.' }}</td>
                <td>{{data.duedate | date:'yyyy.MM.dd.'}}</td>
                <td>{{data.name}}</td>
                <td>{{data.description}}</td>
                <td>{{data.type}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>    
                <td colspan="5" class="text-center">Összesen: {{datas.length}} adat</td>
            </tr>
        </tfoot>
    </table>
</div>
